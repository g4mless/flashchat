<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Flash Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Open Sans"', 'sans-serif'],
            },
            colors: {
              background: '#0a0a0a', // neutral-950
              surface: '#171717',    // neutral-900
              primary: '#3b82f6',    // blue-500 (kept as accent)
              secondary: '#262626',  // neutral-800
              text: '#e5e5e5',       // neutral-200
              muted: '#a3a3a3'       // neutral-400
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.text'),
                  '--tw-prose-body': theme('colors.text'),
                  '--tw-prose-headings': theme('colors.gray.100'),
                  '--tw-prose-links': theme('colors.blue.400'),
                  '--tw-prose-code': theme('colors.pink.400'),
                  '--tw-prose-pre-code': theme('colors.gray.200'),
                  '--tw-prose-pre-bg': theme('colors.gray.900'),
                },
              },
              invert: {
                css: {
                  '--tw-prose-body': theme('colors.gray.300'),
                  '--tw-prose-headings': theme('colors.white'),
                  '--tw-prose-links': theme('colors.blue.400'),
                  '--tw-prose-code': theme('colors.pink.400'),
                  '--tw-prose-pre-code': theme('colors.gray.300'),
                  '--tw-prose-pre-bg': 'rgb(0 0 0 / 50%)',
                },
              },
            }),
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #404040; /* neutral-700 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #525252; /* neutral-600 */
      }
      body {
        background-color: #0a0a0a;
        color: #e5e5e5;
        font-family: 'Open Sans', sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@^16.1.0",
    "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^16.1.0/",
    "uuid": "https://esm.sh/uuid@^13.0.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
